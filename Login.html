<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-200">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
          <div>
            <label 
              for="email" 
              class="block text-sm text-gray-800 mb-1">
            E-mail
           </label>
            <input 
                id="email"
                type="text"
                class="w-full bg-gray-50 
                  border border-gray-300 
                  focus:border-blue-500
                  focus:ring-2
                  focus:ring-blue-500
                  focus:ring-opacity-20 
                  rounded px-3 py-2 
                  text-base 
                  text-gray-500 
                  placeholder:text-gray-300 
                  focus:outline-none
                  transition ease-in-out duration-200">
          </div>

          <div>
            <label 
              for="password"
              class="block text-sm text-gray-800 mb-1">
              Senha
            </label>
            <input
                id="password" 
                type="text"
                class="w-full bg-gray-50 
                  border border-gray-300 
                  focus:border-blue-500
                  focus:ring-2
                  focus:ring-blue-500
                  focus:ring-opacity-20 
                  rounded px-3 py-2 
                  text-sm 
                  text-gray-500 
                  placeholder:text-gray-300 
                  focus:outline-none
                  transition ease-in-out duration-200">
          </div>
           
          <div class="text-center">
            <a href="" class="text-sm text-gray-500 hover:underline">
                Esqueci minha senha
            </a>
          </div> 

          <div>
            <button class="w-full text-sm bg-blue-500 px-6 py-2 rounded text-white shadow">
                Login
              </button>
          </div>
        </div>
    </div>

</body>
</html>
